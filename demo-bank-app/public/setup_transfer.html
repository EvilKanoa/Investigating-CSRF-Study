<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo Banking App - CSRF Study Demo</title>
	</head>
	<body style="background-color: cyan;">
		<div style="margin-left: auto; margin-right: auto; margin-top: 2rem; max-width: 56rem;">
			<h1>Welcome to our online banking app! Secure since 2021?</h1>
			<br/>
			<hr/>
			<h3>Enter your money transfer details below:</h3>
			<form method="get" action="/do_transfer.html" enctype="application/x-www-form-urlencoded">
				<label for="recipient">Recipient Email:&nbsp;</label>
				<input type="text" id="recipient" name="recipient"/>
				<br/><br/>
				<label for="amount">Amount ($):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="number" id="amount" name="amount"/>
				<br/><br/>

				<input type="submit" value="Send Transfer!">
			</form>

			<br/><br/>
			<a href="/">Go home</a>
		</div>
	</body>
</html>
